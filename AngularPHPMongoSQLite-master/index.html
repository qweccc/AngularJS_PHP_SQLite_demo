<!DOCTYPE  html>
<html lang="es" ng-app="myapp">
<head>
    <meta charset="utf-8">
    <title>Empezando con angularjs</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    .modal{ display:block; }
    </style>

</head>
<body style="padding-top: 70px;">

    <!-- MENU -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderController">

        <div class="navbar-header">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mis Tests</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/sqlite')}"><a href="#/sqlite">Ng+PHP+SQLite</a></li>
                <li ng-class="{ active: isActive('/mongo')}"><a href="#/mongo/">Ng+PHP+Mongo</a></li>
            </ul>
        </div>
    </nav>
    <!-- MENU -->

    <div class="container">
        <div ng-view></div>
    </div>


    <script src="js/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/angularjs/1.0.8/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- importo mis controladores y objetos -->
    <script src="src/app.js"></script>
    <script src="src/controllers/HeaderController.js"></script>
